<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XONAV | Offline Peta Indonesia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <style>
    body {
    background: url('p.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .glass {
      backdrop-filter: blur(18px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }
    #map {
      height: 500px;
      width: 100%;
      border-radius: 1rem;
      overflow: hidden;
    }
    @media (min-width: 768px) {
      #map {
        height: 700px;
      }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-white">
  <div class="glass p-6 w-full max-w-5xl">
    <h1 class="text-4xl font-extrabold text-center mb-6 animate-pulse">üó∫Ô∏è XONAV - Offline Map Indonesia</h1>

    <div id="map" class="my-4"></div>

    <div class="flex flex-col md:flex-row gap-4 mt-6">
      <button id="lokasi" class="bg-green-600 hover:bg-green-800 px-4 py-2 rounded-lg w-full">üìç Cek Lokasi Saya</button>
      <a href=\"/tiles-indonesia.zip\" download class=\"bg-blue-600 hover:bg-blue-800 px-4 py-2 rounded-lg w-full text-center\">‚¨áÔ∏è Download Peta Indonesia</a>
    </div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-2.5489, 118.0149], 5); // Fokus ke Indonesia

    // Menggunakan tiles lokal: simpan zip atau struktur folder seperti tiles/5/160/95.png
    L.tileLayer('./tiles/{z}/{x}/{y}.png', {
      attribution: '&copy; XONAV - Indonesia Only',
      maxZoom: 18,
      minZoom: 4,
    }).addTo(map);

    document.getElementById('lokasi').addEventListener('click', () => {
      if (!navigator.geolocation) {
        return Swal.fire('Ups!', 'Browser Anda tidak mendukung geolokasi.', 'error');
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        L.marker([latitude, longitude]).addTo(map)
          .bindPopup('Lokasi Anda Saat Ini')
          .openPopup();
        map.setView([latitude, longitude], 13);
      }, () => {
        Swal.fire('Gagal', 'Tidak dapat mengakses lokasi.', 'error');
      });
    });
  </script>
</body>
</html>
